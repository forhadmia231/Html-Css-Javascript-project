<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "card">
        <div class = "search">
            <input type = "text" placeholder = "Enter city name"
            spellcheck="false">
            <button><img src = "images/search.png" ></button>
    </div>
    <div class = "weather">
        <img src = "images/rain.png" class = "weather icon">
        <h1 class = "temp">22<span>°C</span></h1>
        <h2 class = "city">Dhaka</h2>
        <div class = "details">
            <div class = "col">
                <img src = "images/humidity.png">
                <div>  
                    <p class = "humidity">78%</p>
                    <p > Humidity</p>
                 </div>
            </div>
            <div class = "col">
                <img src = "images/wind.png">
                <div>  
                    <p class = "wind">7km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>    
    <script >
        const apikey = "2006b9858c3fb022791dbc0cfed0666a";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather icon");
        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none"; 

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });

        async function checkWeather(city) {
            if (response.status == 404) {
                document.querySelector(".weather").style.display = "none";
                document.querySelector(".error").style.display = "block";
                document.querySelector(".error").innerHTML = "City not found";
                return;
            }
            else{
                var data = await response.json();
            }

            const response = await fetch(apiUrl+ city + `&appid=${apikey}`);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "<span>°C</span>";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
            if(data.weather[0].main == "Clouds"){
                document.querySelector(".icon").src = "images/clouds.png";
            }
            if(data.weather[0].main == "Clear"){
                document.querySelector(".icon").src = "images/clear.png";
            }
            if(data.weather[0].main == "Rain"){
                document.querySelector(".icon").src = "images/rain.png";
            }
            if(data.weather[0].main == "Drizzle"){
                document.querySelector(".icon").src = "images/drizzle.png";
            }
            if(data.weather[0].main == "Mist"){
                document.querySelector(".icon").src = "images/mist.png";
            }
        }
        checkWeather();
    </script>
</body>
</html>
